<!DOCTYPE html>
<html>
<head>  

<title>Backbone Form</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/1.9.6/tailwind.min.css">

<script src="http://code.jquery.com/jquery.min.js"></script>
<script src="http://underscorejs.org/underscore.js"></script>
<script src="http://backbonejs.org/backbone.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/backbone-forms/0.14.1/backbone-forms.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/backbone-forms/0.14.1/backbone-forms.min.js"></script>
<script src="./main.js"></script>


</head>
<body>

<script id="formTemplate" type="text/html">
  <form class="bg-gray-700 w-1/3 p-4 m-4" action="submit.html">
    <h1>Contact</h1>

    <!-- <h2>About you</h2> -->
    <div data-fields="firstName,lastName,Gender"></div>

    <!-- <h2>Login details</h2> -->
    <div data-fields="requirement"></div>

    <!-- <h2>Languages you code in</h2> -->
    <div data-fields="getNotification"></div>
    <input type="submit" class="btn btn-primary submit" />
  </form>
</script>
  
</body>
</html>
