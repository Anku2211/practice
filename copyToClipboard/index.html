<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" value="Ankita Yadav" id="name"> <br>
    
   <button style="margin-top: 20px; padding: 8px 10px; border-radius: 5px;  background-color: #5555ff; color: #fff;" onclick="copyStringToClipboard()">copy text to clipboard</button>
</body>


<script>
     function copyStringToClipboard(){
         var copyText = document.getElementById('name');
         copyText.select();
        //  copyText.setSelectionRange(0, 99999);

         document.execCommand("copy");

         alert("Copied the text : " + copyText.value + " to clipboard");
     }
</script>
</html>
