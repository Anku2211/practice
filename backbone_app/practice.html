<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog App</title>
</head>
<body>

    <div>
        <form>
            <div style="display: flex; margin: 20px;">
                <p>Name</p>
                <input type="text" style="margin: 10px;"class="name-input">
            </div>
            <div style="display: flex; margin: 20px;">
                <p>Email</p>
                <input type="text" style="margin: 10px;"class="email-input">
            </div>
            <div style="display: flex; margin: 20px;">
                <p>Contact</p>
                <input type="text" style="margin: 10px;"class="contact-input">
            </div>
            <button class="btn" style="margin: 20px;">Submit</button>
        </form>
        <div class="blogs-list"></div>
    </div>

    <script type="text/template" class="blogs-list-template">
        <div>
            <p><%= name %></p>
            <p><%= email %></p>
            <p><%= contact %></p>
        </div>

    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.11.0/underscore-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.4.0/backbone-min.js"></script>
    <script src="practice.js"></script>
  
</body>
</html>
